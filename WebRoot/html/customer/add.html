<!DOCTYPE html>
<html>
  <head>
    <title>客户管理-新增</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="../../css/list.css">
    <link rel="stylesheet" type="text/css" href="../../css/validate.css">
    <link rel="stylesheet" type="text/css" href="../../css/date.css">
    <script language="JavaScript" src="../../js/jquery-1.9.1.min.js"></script>
    <script language="JavaScript" src="../../js/request.js"></script>
	<script language="JavaScript" src="../../js/json.js"></script>
	<script language="JavaScript" src="../../js/eap.core.js"></script>
	<script language="JavaScript" src="../../js/eap.util.date.js"></script>
	<script language="JavaScript" src="../../js/eap.simpleDatepicker.js"></script>
	<script type="text/javascript" src="../../js/eap.tip.js" ></script>
	<script language="JavaScript" src="../../js/eap.validate.js"></script>
	<script language="JavaScript" src="../../js/eap.lang-zh_CN.js"></script>
	
	<script language="JavaScript" type="text/javascript">
	
		G = function(objId){return document.getElementById(objId)};
		Gn = function(objName){return document.getElementsByName(objName)};
		window.onload=function(){
			$("#birthday").simpleDatepicker({
				pattern:"yyyy-MM-dd"
		 	});
		};
		
	    function submitForm(){
	    	$("#form").validate({
				rules : {
					"nickname" : {
						required : true,
						maxlength : 32
					},
					"name" : {
						required : true,
						maxlength : 32
					},
					"accout" : {
						required : true,
						maxlength : 32
					},
					"birthday" : {
						maxlength : 32
					},
					"phone" : {
						maxlength : 128
					},
					"integral" : {
						digits : true,
						maxlength : 11
					},
					"rating" : {
						digits : true,
						maxlength : 11
					},
					"sex" : {
						maxlength : 32
					},
					"cardtype" : {
						maxlength : 32
					},
					"idcard" : {
						maxlength : 32
					},
					"remarks" : {
						maxlength : 500
					},
					"addr" : {
						maxlength : 128
					},
					"code" : {
						maxlength : 32
					}
				}
			});
			var isValid = $("#form").valid();
			if (!isValid) return;
			
			var nickname = $("#nickname").val();
			var name = $("#name").val();
			var accout = $("#accout").val();
			var birthday = $("#birthday").val();
			var phone = $("#phone").val();
			var integral = $("#integral").val();
			if(integral==""){
				integral="0";
			}
			var rating = $("#rating").val();
			if(rating==""){
				rating="0";
			}
			var sex = $("#sex").val();
			var cardtype = $("#cardtype").val();
			var idcard = $("#idcard").val();
			var remarks = $("#remarks").val();
			var addr = $("#addr").val();
			var code = generateRandomAlphaNum(12,"C_");
			
			var parameter = "nickname:'"+nickname+"',name:'"+name+"',accout:'"+accout+"',birthday:'"+birthday+"',phone:'"+phone+
			"',idcard:'"+idcard+"',integral:'"+integral+"',rating:'"+rating+"',sex:'"+sex+"',cardtype:'"+cardtype+"',remarks:'"+remarks+"',code:'"+code+"',addr:'"+addr+"'";
			url = "/Hotel/rest/customer";
			RemoteUtil.send(url, "POST", parameter, callSubmitBack);
		}
		
		function callSubmitBack(data){
			if(data.succeed){
				if(data.result.statusCode == "200"){
					window.location.href = "list.html";
				}
			}
			
		}
		

	</script>
	
  </head>
  
  <body>
     <form name="form" method="post" action="" enctype="multipart/form-data" id="form">
   	<div class="form_box">
    	<table width="100%" border="0" class="table">
		  <tr>
		    <td class="td">客户昵称：</td>
		    <td><input type="text" class="input_text required" id="name" name="name"><span class="span">*</span></td>
		    <td class="td">客户真实姓名：</td>
		    <td><input type="text" class="input_text required" id="nickname" name="nickname"><span class="span">*</span></td>
		  </tr>
		  <tr>
		    <td class="td">账号：</td>
		    <td><input type="text" class="input_text required" id="accout" name="accout"><span class="span">*</span></td>
		    <td class="td">出生日期：</td>
		    <td><input type="text" class="input_date" id="birthday" name="birthday"></td>
		  </tr>
		  <tr>
		    <td class="td">联系电话：</td>
		    <td><input type="text" class="input_text" id="phone" name="phone"></td>
		    <td class="td">地址：</td>
		    <td><input type="text" class="input_text" id="addr" name="addr"></td>
		  </tr>
		  <tr>
		    <td class="td">积分：</td>
		    <td><input type="text" class="input_text digits" id="integral" name="integral"></td>
		    <td class="td">等级：</td>
		    <td><input type="text" class="input_text digits" id="rating" name="rating"></td>
		  </tr>
		  <tr>
		    <td class="td">性别：</td>
		    <td><select id="sex">
	    			<option value="男">男</option>
	    			<option value="女">女</option>
	    		</select></td>
		    <td class="td">证件类型：</td>
		    <td><input type="text" class="input_text" id="cardtype" name="cardtype"></td>
		  </tr>
		  <tr>
		    <td class="td">证件号码：</td>
		    <td><input type="text" class="input_text" id="idcard" name="idcard"></td>
		  </tr>
		  <tr>
		    <td class="td2">备注：</td>
		    <td colspan="3">
		    	<textArea name="remarks" id="remarks" cols="90%" rows="7"></textArea>
		    </td>
		  </tr>
		  <tr>
		    <td colspan="4" class="td3" align="center">
		    	<button type="button" class="button1" onclick="submitForm()">保存提交</button>
    			<button type="button" class="button2" onclick="history.go(-1)">取消返回</button>
		    </td>
		  </tr>
		</table>
    </div>
   </form>
  </body>
</html>
